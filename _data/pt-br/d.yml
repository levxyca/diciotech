- title: Dados Rotulados
  tags:
    - Conceito
    - Inteligência artificial
  description:
    Também chamados de dados anotados, são dados que possuem um rótulo
    ou tag que indica o que eles representam. Eles são usados para treinar modelos
    de aprendizado de máquina supervisionado ou semi-supervisionado, onde o objetivo
    é prever um valor de saída com base em um conjunto de valores de entrada. Por
    exemplo, um conjunto de dados de imagens de gatos e cachorros pode ser rotulado
    com a classe de cada imagem, permitindo que um modelo de aprendizado de máquina
    seja treinado para classificar imagens de gatos e cachorros.
- title: DDoS
  tags:
    - Conceito
    - Segurança cibernética
  description:
    DDoS é um ataque onde muitos dispositivos tentam se conectar ao mesmo
    tempo no site para sobrecarregá-lo.
- title: Deploy
  tags:
    - Conceito
  description:
    "O deploy é um processo complexo. Mas significa que foi instalado um
    pacote do que foi desenvolvido nos ambientes. É gerada uma versão para que seja
    disponibilizada. Esse processo também pode ser chamado de implantação dependendo
    do contexto. Para que essa implantação aconteça, pode ser um processo automatizado
    com ferramentas, ou feito manualmente, dependendo da estrutura. Acabamos aportuguesando
    a palavra deploy, tornando-a uma ação. Exemplo: estou deployando a nova versão
    do nosso sistema."
- title: Desaparecimento do Gradiente
  tags:
    - Conceito
    - Inteligência artificial
  description:
    Chamado em inglês de vanishing gradient, é um problema que ocorre quando
    o gradiente de uma função de perda diminui exponencialmente durante o treinamento
    de um modelo de aprendizado de máquina. Conforme os gradientes frequentemente
    se tornam menores até ficarem próximos de zero, os novos pesos calculados do modelo
    serão virtualmente idênticos aos pesos antigos, sem nenhuma atualização. Como
    resultado, o algoritmo de descida de gradiente nunca converge para a solução ótima
    e o modelo deixa de aprender. O desaparecimento do gradiente pode ser causada
    por vários fatores, como uma taxa de aprendizado muito baixa, uma função de perda
    mal projetada, entre outros.
- title: Descida do Gradiente
  tags:
    - Conceito
  description:
    Modelos de redes neurais são geralmente treinados por um algoritmo
    de otimização que é uma variação da descida do gradiente. Durante o aprendizado,
    os dados de treinamento de entrada ajudam o modelo a aprender e a função de perda
    avalia o quão precisa é a performance de predição para cada iteração. À medida
    que o treinamento avança, o objetivo é reduzir a função de perda/erro de predição
    ajustando os parâmetros iterativamente. Especificamente, o algoritmo de descida
    do gradiente tem uma etapa de propagação para a frente (do inglês, forward pass
    ou forward propagation) e uma etapa para trás (do inglês, backward pass ou backpropagation).
    Na etapa de propagação para a frente, os dados de entrada são passados pela rede
    neural e a saída é calculada. Na etapa de propagação para trás, o gradiente da
    função de perda é calculado em relação a cada peso da rede neural, e os pesos
    são atualizados de acordo com o gradiente. Então o algoritmo dá um passo de descida
    do gradiente para minimizar a função de perda (considerando a taxa de aprendizado).
- title: Desenvolvimento Front-end
  tags:
    - Front-end
  description:
    Desenvolvimento front-end é o desenvolvimento da interface gráfica,
    para que as pessoas usuárias possam visualizar e interagir com o que foi desenvolvido.
- title: Design Critique
  tags:
    - Design
  description:
    É um processo colaborativo onde designers, pessoas desenvolvedoras
    e outras partes interessadas revisam e avaliam um projeto ou conceito de design
    de forma construtiva. O objetivo é obter feedback valioso sobre a eficácia estética,
    funcionalidade e usabilidade do design, permitindo identificar pontos fortes e
    áreas de melhoria. Durante o rito, os participantes discutem aspectos como a coerência
    visual, a experiência do usuário e a aderência as metas do produto e a viabilidade
    técnica, promovendo um ambiente aberto onde ideias podem ser compartilhadas. Esse
    processo não apenas melhora o resultado final, mas também fortalece a colaboração
    e o aprendizado dentro da equipe.
- title: Design Ops
  tags:
    - Design
  description:
    Prática que otimiza e integra o processo de design nas equipes de desenvolvimento
    de produtos digitais, promovendo a colaboração entre designers, pessoas desenvolvedoras
    e partes interessadas. Ela implementa frameworks, ferramentas e processos que
    melhoram a eficiência, consistência e qualidade do design. O foco é criar um ambiente
    estruturado que permita que os designers se concentrarem nas tarefas, enquanto
    aspectos operacionais, como documentação e gestão de recursos, são geridos de
    forma eficaz. Isso alinha as metas de design com os objetivos de negócios, resultando
    em produtos digitais mais coesos e bem projetados.
- title: Design System
  tags:
    - Design
    - Front-End
  description:
    "É um conjunto de diretrizes, componentes e padrões que orientam a
    criação e a manutenção de interfaces e experiências de usuário consistentes em
    produtos digitais. Inclui elementos como: paletas de cores, tipografia, ícones
    e padrões de layout, além de ser uma documentação para designers e pessoas desenvolvedoras
    sobre como e quando utilizar os componentes do design system. Visa melhorar a
    eficiência no desenvolvimento, garantir a coerência visual e funcional, e facilitar
    a colaboração entre as equipes de design e desenvolvimento."
- title: DevOps
  tags:
    - Conceito
  description:
    É uma prática que integra desenvolvimento de software (Dev) e operações
    de TI (Ops) para melhorar a colaboração e a eficiência entre equipes. Foca na
    automação e na integração de processos de desenvolvimento, teste e implantação,
    permitindo lançamentos mais rápidos e de maior qualidade. A abordagem enfatiza
    comunicação contínua, integração contínua (CI) e entrega contínua (CD), promovendo
    um ciclo de vida de desenvolvimento ágil e responsivo, resultando em software
    entregue de forma mais eficiente e confiável.
- title: DOM (Document Object Model)
  tags:
    - Front-end
  description:
    Uma representação da estrutura de árvore dos elementos HTML em uma
    página, que permite a manipulação dinâmica do conteúdo. Imagine isso como um mapa
    da página que o JavaScript usa para entender e alterar o conteúdo. É como um 'modelo'
    da página.
- title: DoS
  tags:
    - Conceito
    - Segurança cibernética
  description:
    DoS é um ataque de negação de serviço, neste ataque é usado apenas
    um computador que faz muitas consultas em um site em um espaço curto de tempo
    com o objetivo de tirá-lo do ár.
