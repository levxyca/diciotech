- title: Abstração
  tags:
  - Conceito
  description: Abstração é uma simplificação de ponto(s) específicos de algum sistema
    ou comportamento que estamos tentando entender. Na programação, usamos abstrações
    o tempo todo. Isso significa que não precisamos entender todos os detalhes técnicos
    profundos para escrever código - como o funcionamento interno de um computador.
    Em vez disso, podemos usar ideias mais simples para criar nossos programas.
- title: Adaptação de Domínio
  tags:
  - Conceito
  - Inteligência artificial
  description: É a capacidade de aplicar um algoritmo treinado em um ou mais 'domínios
    de origem' a um 'domínio de destino' diferente, mas relacionado. A adaptação de
    domínio é uma subcategoria da transferência de aprendizado. Na adaptação de domínio,
    os domínios de origem e destino têm todos o mesmo espaço de características (mas
    distribuições diferentes), enquanto na transferência de aprendizado inclui casos
    em que o espaço de características do domínio de destino é diferente. Por exemplo,
    um modelo de filtragem de spam treinado com dados de um usuário pode ser adaptado
    para um novo usuário que recebe emails completamente diferentes.
- title: AIoT
  tags:
  - Conceito
  description: AIoT (Artificial Intelligence of Things), ou Inteligência Artificial
    das Coisas, é a combinação de Inteligência Artificial (IA) com a Internet das
    Coisas (IoT). Seu principal objetivo é automatizar e acelerar o processamento
    dos dados gerados pelos dispositivos de IoT, com o mínimo de intervenção humana.
    Isso facilita a análise dos dados e torna a tomada de decisões mais rápida. Sem
    a IA, embora houvesse um grande volume de informações disponíveis, seria necessário
    depender da intervenção humana para torná-las úteis.
- title: Algoritmo
  tags:
  - Conceito
  description: Um algoritmo é como uma receita de bolo para o computador. É um conjunto
    de passos organizados que ajudam a resolver um problema, como fazer contas ou
    analisar informações.
- title: Ambiente
  tags:
  - Conceito
  description: Costumamos chamar de ambiente o lugar ou os servidores onde o que foi
    desenvolvido fica disponível para testes, validações, pessoas usuárias finais
    utilizarem ou demais necessidades. Pode ser um computador físico ou disponível
    na nuvem. Existem os ambientes local e dev (onde o desenvolvimento está acontecendo),
    homolog (ou ainda hom, homol, homologação - onde os testes costumam ser feitos)
    e produção (onde está disponível o sistema final, desenvolvido e testado, para
    pessoas usuárias).
- title: Angular.js
  tags:
  - Framework
  - Front-end
  description: Angular.js é uma ferramenta desenvolvida pelo Google que facilita a
    criação de sites ou aplicativos que funcionam como uma única página (SPAs), ou
    seja, sem recarregar a página inteira a cada interação. Ele organiza o código
    de forma eficiente usando "módulos" e "injeção de dependências", o que ajuda a
    manter tudo mais fácil de gerenciar. Grandes empresas como Google e Microsoft
    utilizam essa tecnologia.
- title: API
  tags:
  - Back-end
  - Conceito
  description: 'API é uma sigla que, em inglês, significa Application Programming
    Interface. Traduzindo para português, seria uma interface programada para aplicações.
    É uma estrutura de código que atende a alguns requisitos, seguindo normas e padrões
    de desenvolvimento, facilitando a organização de sistemas grandes. Disponibiliza
    funcionalidades e informações para aplicativos e sites. Por exemplo: API dos Correios
    que disponibiliza consulta de CEP e endereço de maneira simplificada.'
- title: Aprendizado de Máquina
  tags:
  - Conceito
  - Inteligência artificial
  description: No inglês, Machine Learning ou ML, é um subconjunto da inteligência
    artificial (IA) que estuda como os computadores podem aprender com e fazer previsões
    sobre dados, sem serem explicitamente programados. A maior parte da IA é realizada
    com aprendizagem de máquina, por isso os dois termos são frequentemente utilizados
    como sinônimos, mas o aprendizado de máquina é apenas um método usado para tal.
    Ele é usado para resolver problemas complexos e automatizar tarefas que seriam
    muito demoradas ou impossíveis para seres humanos.
- title: Aprendizado Few-Shot
  tags:
  - Conceito
  - Inteligência artificial
  description: É um tipo de aprendizado de máquina que usa poucos dados rotulados
    para treinar um modelo. Nele, um modelo de aprendizado de máquina (geralmente
    pré-treinado) é treinado com novos dados rotulados, contendo poucos exemplos por
    classe. O aprendizado few-shot é muito usado para resolver problemas de classificação
    de pequenos conjuntos de dados.
- title: Aprendizado Não-Supervisionado
  tags:
  - Conceito
  - Inteligência artificial
  description: É um tipo de aprendizado de máquina que usa dados não rotulados para
    treinar um modelo. Ele é usado para resolver problemas de agrupamento, onde o
    objetivo é encontrar padrões em um conjunto de dados. Por exemplo, um modelo de
    aprendizado de máquina pode ser treinado para agrupar imagens de gatos e cachorros,
    onde o conjunto de dados de treinamento é composto por imagens de gatos e cachorros
    sem rótulos associados. O modelo então é responsável por encontrar padrões nos
    dados e agrupá-los de acordo com esses padrões, independente de qualquer outra
    informação.
- title: Aprendizado por Reforço
  tags:
  - Conceito
  - Inteligência artificial
  description: No inglês, Reinforcement Learning ou RL, é um tipo de aprendizado de
    máquina que usa recompensas para treinar um modelo. Ele é muito usado para resolver
    problemas de tomada de decisão, onde o objetivo é maximizar uma recompensa. Por
    exemplo, um modelo de aprendizado de máquina pode ser treinado para jogar um jogo,
    onde o conjunto de dados de treinamento é composto por ações e recompensas associadas.
- title: Aprendizado por Reforço a partir de Feedback Humano
  tags:
  - Conceito
  - Inteligência artificial
  description: Do inglês, Reinforcement Learning from Human Feedback ou RLHF, é uma
    técnica que treina um modelo de recompensa diretamente a partir do feedback humano.
    RLHF é usado em tarefas onde é difícil definir ou medir uma solução algorítmica
    clara, especialmente ao lidar com tarefas complexas que envolvem valores ou preferências
    humanas, mas onde os humanos podem facilmente julgar a qualidade da saída do modelo.
    Por exemplo, se a tarefa é gerar uma história convincente, os humanos podem classificar
    diferentes histórias geradas por IA com base em sua qualidade e rejeitar aquelas
    que são inadequadas ou fora do espaço de conhecimento do modelo. Um exemplo famoso
    de modelo de linguagem treinado por RLHF é o ChatGPT da OpenAI. Um grande desafio
    é a escalabilidade e o custo do feedback humano, que pode ser lento e caro de
    obter em comparação com a aprendizagem não supervisionada. A qualidade e a consistência
    desse feedback também podem variar dependendo da tarefa e das preferências individuais
    dos humanos. Se o feedback não for imparcial, ou for inconsistente ou incorreto,
    o modelo pode se tornar tendencioso.
- title: Aprendizado Profundo
  tags:
  - Conceito
  - Inteligência artificial
  description: Do inglês, Deep Learning ou DL, é um subconjunto do aprendizado de
    máquina que usa redes neurais artificiais profundas para aprender representações
    de dados complexos. Devido às múltiplas camadas presentes em uma rede neural profunda,
    o aprendizado profundo tende a ser muito mais demorado que um aprendizado de máquina
    tradicional, mas tende a oferecer maior desempenho, eficiência e precisão. O aprendizado
    profundo é uma das áreas mais avançadas da inteligência artificial.
- title: Aprendizado Semi-Supervisionado
  tags:
  - Conceito
  - Inteligência artificial
  description: É um tipo de aprendizado de máquina que usa dados rotulados e não rotulados
    para treinar um modelo. Ele é muito usado para resolver problemas de classificação
    de grandes conjuntos de dados, onde o objetivo é prever um valor de saída com
    base em um conjunto de valores de entrada. O treinamento semi-supervisionado é
    usado quando há um grande conjunto de dados não rotulados e um pequeno conjunto
    de dados rotulados, sendo mais eficiente que o treinamento supervisionado e mais
    preciso que o treinamento não-supervisionado.
- title: Aprendizado Supervisionado
  tags:
  - Conceito
  - Inteligência artificial
  description: É um tipo de aprendizado de máquina que usa dados rotulados para treinar
    um modelo. Ele é usado para resolver problemas de classificação e regressão, onde
    o objetivo é prever um valor de saída com base em um conjunto de valores de entrada.
    Por exemplo, um modelo de aprendizado de máquina pode ser treinado para classificar
    imagens de gatos e cachorros, onde o conjunto de dados de treinamento é composto
    por imagens de gatos e cachorros rotuladas como tal. O treinamento supervisionado
    é um dos tipos mais comuns de aprendizado de máquina e pode ser usado para resolver
    uma ampla variedade de problemas.
- title: Aprendizado Zero-Shot
  tags:
  - Conceito
  - Inteligência artificial
  description: É uma configuração de problemas em aprendizado profundo onde, no momento
    do teste, um modelo recebe amostras de classes que não foram observadas durante
    o treinamento e precisa identificar a classe à qual pertencem. Ao contrário do
    que ocorre no aprendizado de máquina padrão, no qual modelos devem classificar
    corretamente novas amostras em classes que já foram observadas durante o treinamento,
    no aprendizado zero-shot nenhuma amostra das classes dos novos dados foi fornecida
    durante o treinamento do classificador. Portanto, pode ser visto como um caso
    extremo de adaptação de domínio. Métodos de zero-shot geralmente funcionam associando
    classes observadas e não observadas por meio de alguma forma de informação auxiliar,
    que codifica propriedades distintivas observáveis dos objetos. Por exemplo, dado
    um conjunto de imagens de animais a serem classificados, juntamente com descrições
    textuais auxiliares de como os animais se parecem, um modelo de inteligência artificial
    que foi treinado para reconhecer cavalos, mas nunca viu uma zebra, ainda consegue
    reconhecer uma zebra quando também sabe que zebras parecem cavalos listrados.
- title: Argumento
  tags:
  - Conceito
  description: Um argumento é um valor ou uma informação que você fornece a uma função
    ou método durante sua chamada. Esses argumentos são usados pela função para realizar
    uma tarefa específica ou para tomar decisões com base nos valores fornecidos.
    Em resumo, os argumentos são dados de entrada que permitem que uma função realize
    seu trabalho e produza um resultado ou execute ações desejadas.
- title: Aumento dos dados
  tags:
  - Conceito
  - Inteligência artificial
  description: Em inglês chamado de data augmentation, é uma técnica de pré-processamento
    de dados usada para aumentar o tamanho de um conjunto de dados de treinamento
    disponível para um modelo de aprendizado de máquina, gerando novos dados com base
    nos dados existentes, o que melhora seu desempenho e reduz o risco de overfitting.
    Por exemplo, um conjunto de dados de imagens pode ser aumentado usando rotações,
    zooms, espelhamentos e outras transformações geométricas.
- title: Autoencoder
  tags:
  - Conceito
  - Inteligência artificial
  - Rede neural
  description: É um tipo de rede neural artificial composto por duas redes neurais
    no formato codificador-decodificador, sendo uma responsável por codificar dados
    de entrada em um espaço latente e outra por decodificar dados de um espaço latente
    de volta para o espaço de entrada. Ela é frequentemente usada para comprimir dados
    de entrada em aplicações como compressão de imagens e vídeos, redução de dimensionalidade
    e aumento de dados.
- title: AWS Commit
  tags:
  - Ferramenta
  - Versionamento
  description: AWS Commit é a plataforma de hospedagem de código-fonte da Amazon (AWS)
    e está totalmente integrado com o ecossistema AWS, permitindo fácil automação
    e integração com outros serviços da AWS, como CodePipeline (para CI/CD), IAM (controle
    de permissões), e CloudWatch (monitoramento).

